<script src="jquery.countdown.js"></script>
<script src="jquery.countdown.min.js" charset="utf-8"></script>
<script type="text/javascript">
  $(document).ready(function() {
    // Calculate the end date: today + 28 days
    var today = new Date();
    var endDate = new Date(today.getTime() + 23 * 24 * 60 * 60 * 1000); // 28 days in ms

    // Format the date as YYYY/MM/DD for the countdown plugin
    var year = endDate.getFullYear();
    var month = ('0' + (endDate.getMonth() + 1)).slice(-2);
    var day = ('0' + endDate.getDate()).slice(-2);
    var formattedEndDate = year + '/' + month + '/' + day;

    // Initialize the countdown
    $('#time').countdown(formattedEndDate, function(event) {
      $(this).html(event.strftime(
        '<div class="clock"><span>%d</span> <p>Days</p></div> ' +
        '<div class="clock"><span>%H</span> <p>Hours</p></div> ' +
        '<div class="clock"><span>%M</span> <p>Minutes</p></div> ' +
        '<div class="clock"><span>%S</span> <p>Seconds</p></div> '
      ));
    });
  });
</script>
